<!DOCTYPE html>
<html>
<head>
<meta name=viewport content="width=device-width, initial-scale=1, user-scalable=0">
<meta charset="utf-8" />
<link rel="stylesheet" href="css/core.css">
<title>Insert title here</title>
<style>
.desc {
	float: left;
	width: 100%;
	color: #888;
	font-size: 0.9em;
}
</style>
</head>
<body>
	<div class="page-hdr">회원가입</div>
	<div class="page-body">
		<div class="section pad-24 mtop-30">
			<input id="id" type="text" placeholder="아이디 (이메일주소)"><br>
			<input id="ps" type="password" class="mtop-10" placeholder="패스워드"><br>
			<input id="ps2" type="password" class="mtop-10" placeholder="패스워드(확인)"><br>
			<input id="name" type="text" class="mtop-10" placeholder="이름"><br>
			<input type="submit" class="mtop-20" value="회원가입" onclick="signup()">
		</div>
</body>
</html>
<script src="js/jquery-3.6.0.min.js"></script>
<script src="js/core.js"></script>
<script>
function signup() {
	var id = $("#id").val().trim();
	if (id == "") {
		alert("아이디를 입력해 주세요.");
		$("#id").focus();
		return;
	}
	var ps = $("#ps").val().trim();
	if (ps == "") {
		alert("패스워드를 입력해 주세요.");
		$("#ps").focus();
		return;
	}
	var ps2 = $("#ps2").val().trim();
	if (ps2 == "") {
		alert("패스워드를 확인해 주세요.");
		$("#ps2").focus();
		return;
	}
	var name = $("#name").val().trim();
	if (name == "") {
		alert("이름을 입력해 주세요.");
		$("#name").focus();
		return;
	}
	var url ="jsp/signup.jsp?id=" + id + "&ps=" + ps + "&name=" + name;
	AJAX.call(url, null, function(data) {
		var code = data.trim();
		if(code == "EX") {
			alert("이미 가입한 회원입니다.");
		}
		else if(code == "OK") {
			alert("회원 가입이 완료되었습니다.");
		}
		else {
			alert("회원 가입 중 오류가 발생하였습니다.");
		}
	});
}
</script>
